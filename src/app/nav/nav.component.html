<!--Navbar-->
<div class="navbar-container">

    <!-- Navbar brand -->


    <div class="navbar">
        <div class="brand">
            <img src="../../assets/images/brand.svg" alt="" height="2rem" class="brand-logo">
            <span class="brand-name">CodeArena</span>
        </div>


        <!-- Collapsible content -->
        <div class="links">

            <!-- Links -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" *ngIf="!auth.isLoggedIn()" routerLink="/login">
                    <a class="nav-link waves-light" mdbWavesEffect>Login</a>
                </li>
                <li class="nav-item" *ngIf="!auth.isLoggedIn()" routerLink="/register">
                    <a class="nav-link waves-light" mdbWavesEffect>Register</a>
                </li>
                <li class="nav-item active" *ngIf="auth.isLoggedIn()" routerLink="/home">
                    <a class="nav-link waves-light" mdbWavesEffect>Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" *ngIf="auth.isLoggedIn()" routerLink="/profile">
                    <a class="nav-link waves-light" mdbWavesEffect>Profile</a>
                </li>
                <li class="nav-item" *ngIf="auth.isLoggedIn()">
                    <a class="nav-link waves-light" mdbWavesEffect>Logout </a>
                </li>
            </ul>
        </div>
    </div>


</div>
