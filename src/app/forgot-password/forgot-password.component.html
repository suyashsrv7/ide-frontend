<div class="wrapper">
    <!-- Card -->
    <mdb-card>
        <mdb-card-body>
            <!--Title-->
            <mdb-card-title>
                <div class="brand" routerLink="/welcome">
                    <img src="../../assets/images/brand.svg" alt="" class="brand-avatar">
                    <span class="brand-name">
                        CodeArena
                    </span>
                </div>

            </mdb-card-title>

           
            <div class="text-center px-4 py-5">

                <p class="h4 mb-4">Forgot password</p>
                <p class="mb-4"> 
                    Locked out of your account?. Don't worry we got your back. We will send you a mail on your
                    registered email with further instructions.
                </p>
                <!-- Email -->
                <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Email" [(ngModel)]="email">

                <!-- Sign in button -->
                <button mdbBtn color="elegant" block="true" class="my-4" type="button" mdbWavesEffect (click)="requestPassword()">Request
                    password</button>
                </div>
        </mdb-card-body>
    </mdb-card>
    <div class="alert alert-dark" role="alert" *ngIf="message != ''" style="font-size: small;">
        {{message}}
    </div>
</div>
