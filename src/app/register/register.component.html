<div class="wrapper">
    <!-- Card -->
    <mdb-card>
        <mdb-card-body>
            <!--Title-->
            <mdb-card-title>
                <div class="brand" routerLink="/welcome">
                    <img src="../../assets/images/brand.svg" alt="" class="brand-avatar">
                    <span class="brand-name" routerLink="/welcome">
                        CodeArena
                    </span>
                </div>

            </mdb-card-title>

            <!-- Default form login -->
            <div class="text-center px-4 py-5">

                <p class="h4 mb-4">Sign up</p>

                <!-- Email -->
                <input type="text"  class="form-control mb-4" placeholder="Username" [(ngModel)]="username">

                <!-- Username -->
                <input type="email"  class="form-control mb-4" placeholder="Email" [(ngModel)]="email">


                <!-- Password -->
                <input type="password"  class="form-control mb-4" placeholder="Password" [(ngModel)]="password">

                <input type="password" class="form-control mb-4" placeholder="Confirm Password" [(ngModel)]="cnfrmPass">

                <!-- Sign in button -->
                <button mdbBtn color="elegant" block="true" class="my-4" type="button" mdbWavesEffect (click)="register()">Sign up</button>
                <hr>

                <!-- Register -->

                <p>Already a member?
                    <a routerLink="/login">Login</a>
                </p>

            </div>
            <!-- Default form login -->
        </mdb-card-body>
    </mdb-card>
    <div class="alert alert-dark" role="alert" *ngIf="message != ''" style="font-size: small;">
        {{message}}
    </div>
</div>
